<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
</head>
<header>
    <div class="logo">
        <img src="images/logo.png" alt="logo NoTanRaros">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Buscar...">
    </div>

    <button class="boton-buscar">
        <i class="fas fa-search"></i>
    </button>
</header>

<body>

    <main>
        <section>
            <nav class="SubTitle">
                <h1>Carrito</h1>
                <h1>Favoritos</h1>
                <hr class="linea-sup">
            </nav>
           
            <article class="product-container">
                <img src="images/remeraLOL.jpg" alt="Foto remeraLOL">
                <h2>Remera League Of Legends</h2>
                <h3>$2.099</h3>
            </article>
                <div class="contador">
                <input type="number" id="number" value="1" min="1" max="100">
                </div>
                <div class="3-puntos">
                <i class="fa fa-Ellipsis-v"></i>
                </div>
                <hr class="linea">

            <article class="product-container">
                <img src="images/mousePad.jpeg" alt="Foto pantalonG" style="margin-top: 40px;">
                <h2>Mouse Pad Genshin Impact</h2>
                <h3>$1.450</h3>
            </article>
                <div class="contador">
                <input type="number" id="number" value="1" min="1" max="100">
                </div>
                <hr class="linea">

            <article class="product-container">
                <img src="images/collarGOT.jpeg" alt="Foto remeraGOT">
                <h2>Collar Game Of Thones</h2>
                <h3>$2.800</h3>
            </article>
                <div class="contador">
                <input type="number" id="number" value="1" min="1" max="100">
                </div>
                <hr class="linea">

            <article class="product-container">
                <img src="images/cuadroCOD.jpeg" alt="Foto mediasLOL" style="margin-top: 35px;">
                <h2>Cuadro decorativo COD</h2>
                <h3>$3.000</h3>
            </article>
                <div class="contador">
                <input type="number" id="number" value="1" min="1" max="100">
                </div>
            <hr class="linea">
    </main>
    <div class="boton-compra">
        <p>Comprar</p>
    </div>
    <div class="total">
        <h4>$9.349</h4>
        <p>Total</p>
<main>
    

</body>

</html>
